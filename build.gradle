plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'maven-publish'
}

group          = "com.aeat.valida"
version        = "2.01"
ext.artifact   = "valnif"
ext.repository = "https://maven.pkg.github.com/etendosoftware/com.etendoerp.public.jars"

repositories {
}

dependencies {
    implementation files("lib/runtime/valnif.jar")

}
sourceSets {
    main {
        java {
            srcDirs 'src'
        }
        resources {
            srcDirs 'resources'
        }
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId     = group
            artifactId  = artifact
            version     = version
            artifact file("lib/runtime/valnif.jar")
        }
    }
    repositories {
        maven {
            credentials {
                username "$githubUser"
                password "$githubToken"
            }
            url "https://maven.pkg.github.com/etendosoftware/com.etendoerp.public.jars"
        }
    }
}
